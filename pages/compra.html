<body>
    <header class="header">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../resources/LogoMuggulpeque.png" alt="" class="d-inline-block align-text-top logo animate__animated animate__pulse">
                </a>
                <a href="#" class="tittle-logo tittle-logo-compra animate__animated animate__fadeInDown">MuggulShoes</a>
            </div>
        </nav>
        <section class="compra2">
            <div class="compra2_text">
                <h2 class="compra2_subtitle2 animate__animated animate__flipInX">Tu compra a sido realizada</h2> <!-- aquí esta el título de la sección -->
            </div>
        </section>
    </header>
    <main>
        <section class="compra">
            <div class="compra_text"> <!-- aquí comienza el main -->
                <p class="compra_paragraph">Te pedimos que te comuniques con nosotros mediante Whatsapp para coordiar el púnto de encuentro para retirar tus productos.

                </p>
            </div>
        </section>
        <section class="compras grid"><!-- aquí esta el botón para volver al inicio -->
            <button type="button" class="btn btn-dark compras__btn animate__animated animate__bounceIn"><a class="compras__href-btn" href="../index.html">Volver al Inicio</a></button>
        </section>
    </main>
    <footer>
        <div class="grid footer"> <!-- aquí esta el grid del fotter y el footer -->
            <div class="footer-text">
                <h2 class="subtitle animate__animated animate__flipInX">Nuestras Redes</h2>
            </div>
            <div class="footer-item animate__animated animate__rotateIn">
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </div>
            <div class="footer-item animate__animated animate__rotateIn">
                <a href="https://twitter.com/home?lang=es" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
            <div class="footer-item animate__animated animate__rotateIn">
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <div class="footer-item animate__animated animate__rotateIn">
                <a href="https://www.whatsapp.com/?lang=es" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>
        </div>
