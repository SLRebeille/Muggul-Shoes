<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../resources/logo16x16.png" type="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/8cee457e91.js" crossorigin="anonymous"></script>
    <title>SantiagoRebeille29295</title>
</head>
<body>
    <header class="header"> <!-- Aqui comienza la navegación -->
        <nav class="header__nav">
            <img src="../resources/LogoMuggulpeque.png" alt="LogoMuggul" class="logo animate__animated animate__fadeIn">
            <a href="#" class="tittle-logo animate__animated animate__fadeInDown">MuggulShoes</a>
            <ul class="header__lista animate__animated animate__fadeInUp">
                <a href="../index.html" class="header__item">Inicio</a>
                <a href="#" class="header__item">Tienda</a>
                <a href="gelria.html" class="header__item">Galería</a>
                <a href="sobrenos.html" class="header__item">Sobre nosotros</a>
                <a href="contacto.html" class="header__item">Contacto</a>
            </ul>
        </nav>
        <p class="store__shop animate__animated animate__fadeInUp">Tienda</p>
    </header>
    <main class="store"> <!-- Esta es la Galería central -->
        <article class="store__art">
            <img class="store__shoes animate__animated animate__fadeInDown" src="../resources/Zapatillas1.png" alt="Zapatilla1">
        </article>
        <div class="store__prices"> <!-- aquí está el selector -->
            <select class="store__colorselector" name="Color" id="">
                <option value="red">Rojo</option>
                <option value="blue">Azul</option>
                <option value="green">Verde</option>
                <option value="white">Blanco</option>
                <option value="black">Negro</option>
            </select>
            <section> <!-- aquí está el boton de compra -->
                <button class="store__price" type="submit">Comprar</button>
            </section>
        </div>
    </main>
        <footer> 
            <div class="grid"> <!-- aquí esta el grid del fotter y el footer -->
                <div class="text-footer">
                    <h2 class="subtitle animate__animated animate__flipInX">Nuestras Redes</h2>
                </div>
                <div class="footer-item1 animate__animated animate__rotateIn">
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </div>
                <div class="footer-item2 animate__animated animate__rotateIn">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>
                <div class="footer-item3 animate__animated animate__rotateIn">
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
                <div class="footer-item4 animate__animated animate__rotateIn">
                    <a href="#">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </footer>
</body>
</html>
