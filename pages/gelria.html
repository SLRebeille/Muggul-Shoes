<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../resources/logo16x16.png" type="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/8cee457e91.js" crossorigin="anonymous"></script>
    <title>SantiagoRebeille29295</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav"> <!-- Aqui comienza la navegación -->
            <img src="../resources/LogoMuggulpeque.png" alt="LogoMuggul" class="logo animate__animated animate__fadeIn">
            <a href="#" class="tittle-logo animate__animated animate__fadeInDown">MuggulShoes</a>
            <ul class="header__lista animate__animated animate__fadeInUp">
                <a href="../index.html" class="header__item">Inicio</a>
                <a href="tienda.html" class="header__item">Tienda</a>
                <a href="#" class="header__item">Galería</a>
                <a href="sobrenos.html" class="header__item">Sobre nosotros</a>
                <a href="contacto.html" class="header__item">Contacto</a>
            </ul>
        </nav>
        <p class="text-galery animate__animated animate__flipInX">Nuestros Productos</p>
    </header>
    <main>
        <div class="grid"> <!-- aquí esta el grid de la galería y las imágenes -->
            <div class="imagen1"><img class="galery-img animate__animated animate__slideInUp" src="../resources/Nike270.png" alt=""></div>
            <div class="imagen2"><img class="galery-img animate__animated animate__slideInUp" src="../resources/Nikepro.png" alt=""></div>
            <div class="imagen3"><img class="galery-img animate__animated animate__slideInDown" src="../resources/Nikecamaleon.png" alt=""></div>
            <div class="imagen4"><img class="galery-img animate__animated animate__slideInDown" src="../resources/NikePixel2.png" alt=""></div>
            <div class="imagen5"><img class="galery-img animate__animated animate__slideInUp" src="../resources/NikePixel.png" alt=""></div>
            <div class="imagen6"><img class="galery-img animate__animated animate__slideInDown" src="../resources/Nikeshadow.png" alt=""></div>
            <div class="imagen7"><img class="galery-img animate__animated animate__slideInUp" src="../resources/NikeGoretex.png" alt=""></div>
            <div class="imagen8"><img class="galery-img animate__animated animate__slideInDown" src="../resources/Nikeairmax.png" alt=""></div>
        </div>
    </main>
    <footer>
        <div class="grid"> <!-- aquí esta el grid del fotter y el footer -->
            <div class="text-footer">
                <h2 class="subtitle animate__animated animate__flipInX">Nuestras Redes</h2>
            </div>
            <div class="footer-item1 animate__animated animate__rotateIn">
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </div>
            <div class="footer-item2 animate__animated animate__rotateIn">
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
            <div class="footer-item3 animate__animated animate__rotateIn">
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <div class="footer-item4 animate__animated animate__rotateIn">
                <a href="#">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
